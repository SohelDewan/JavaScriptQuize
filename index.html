<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/quize.css">
    <title>Quize Project</title>
</head>
<body>
    <div class="container">
        <div class="game">
            <div class="content">
                <h1 class="question"></h1>
                <div class="answers">
                    <div class="answer">
                        <input name="answer" type="radio" id="answer1" value="false">
                        <label for="answer1"></label>
                    </div>                   
                </div>
            </div>
            <button class="submit">Submit</button>
        </div>
        <div class="result">
            <h2>Congratulation!</h2>
            <h3 class="correct"></h3>
            <h3 class="wrong"></h3>
            <h2 class="score"></h2>
            <button class="play">Play again</button>
        </div>
    </div>
    
    <script src="js/quize.js"></script>
</body>
</html>
